<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse mind | Raffle</title>
    <link rel="shortcut icon" href="../../assets/image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../show_data.html">
</head>

<body>
    <header class="menu">
        <nav class="menu">
            <a href="../../index.html" class="nav1">Home</a>
            <a href="../page/aboutUS.html" class="nav1">About us</a>
            <a href="../page/contact.html" class="nav1">Contact</a>
            <a href="../page/information.html" class="nav1">More Information</a>
            <a href="../page/benefitsTips.html" class="nav1">Benefits and Tips</a>
            <a href="#" class="nav1">Raffle</a>
        </nav>
        <a href="#"> <img src="../../assets/image/logo.png" alt="logologo" id="logo"></a>
    </header>
    <main>
        <div class="secc-uno">
            <h1 class="titulo-uno">RAFFLE</h1>
            <h2 class="texto-uno">You can collaborate to hold an exhibition event and participate in a raffle to win an
                easel </h2>
        </div>
        <div class="contenedor-mapa">
            <form action="../../show_data.html" method="get">
                <fieldset class="pagina-6">
                    <legend>Datos</legend>
                    <label for="firt-name"> Firt Name</label>
                    <input type="text" id="firt-name" name="name-us">
                    <label for="Last-Name">Last Name</label>
                    <input type="text" id="Last-Name" name="lastname-us">
                    <label for="ChooseThemeArt"> Choose Theme Art</label>
                    <select name="ArtChoose" id="ChooseThemeArt">
                        <option>Types of art</option>
                        <option>Surreal Art </option>
                        <option>Abstract Art</option>
                        <option>Expressionism</option>
                    </select>
                    <label for="Choose-Date">Choose Date</label>
                    <input type="date" id="Choose-Date" name="fecha-elegida">

                    <label>Payment Options:</label>
                    <fieldset class="pago">
                        <input type="radio" id="Cash" name="metodo de pago" value="cash">
                        <label for="Cash">Cash</label>
                    </fieldset>
                    <fieldset class="pago">
                        <input type="radio" id="Credit-Card" name="metodo de pago" value="credit">
                        <label for="Credit-Card">Credit Card</label>
                    </fieldset>
                    <fieldset class="pago">
                        <input type="radio" id="Debit-Card" name="metodo de pago" value="debit">
                        <label for="Debit-Card">Debit Card</label>
                    </fieldset>

                    <label for="comentario">Mesagge (Optional)</label>

                    <textarea name="comentario" id="comentario" cols="30" rows="10">
             </textarea>
                    <fieldset class="pago">
                        <input type="checkbox" id="terms-conditions" name="acepts">
                        <label for="terms-conditions">I accept terms and conditions</label>
                        <input class="enviar" type="submit" value="Send">
                    </fieldset>
                </fieldset>
            </form>
            <div class="div-mapa">
                <h5>Our location is located at: </h5>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423284.04418551514!2d-118.74139141635534!3d34.02060845204169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20%C3%81ngeles%2C%20California%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1692225025363!5m2!1ses-419!2sar"
                    width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
    <footer class="footer-uno">
        <p>Created by: Yoseli Avila</p>
    </footer>
</body>

</html>
